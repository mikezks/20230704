<p>flight-card works!</p>
<div class="card" [ngClass]="{ selected }">
  <div class="card-header">
    <h2 class="card-title">{{ item.from }} - {{ item.to }}</h2>
    <ng-content></ng-content>
  </div>

  <div class="card-body">
    <p>Flight-No.: #{{ item.id }}</p>
    <p>Date: {{ item.date | date : "dd.MM.yyyy HH:mm" }}</p>
    <p [ngStyle]="{ color: item.delayed ? 'red' : 'green' }">Delayed: {{ item.delayed }}</p>
    <p>
      <button (click)="toggleSelection()" class="btn btn-default">
        {{ selected ? 'Remove' : 'Select' }}
      </button>
      <ng-content select=".action-area"></ng-content>
    </p>
  </div>
</div>
